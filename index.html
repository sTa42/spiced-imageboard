<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>My imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>My Imageboard</h1>
    <div id="main">
        <div v-if="images.length" class="image-container">
            <div v-for="image in images" v-bind:key="image.id" class="image-card">
                <img v-bind:src="image.url" width="350" height="200">
                <span>{{image.title}}</span>
            </div>
        </div>
    </div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
